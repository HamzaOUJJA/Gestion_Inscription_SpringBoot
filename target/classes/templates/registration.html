<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inscription</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> 
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Module d'Inscription</a>
			</div>
		</div>
	</nav>

<br>
<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${param.success}">
					<div class="alert alert-info">Vous vous êtes inscrit avec succès!</div>
				</div>

				<h1>Inscription</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> Prénom </label>
						<input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Nom </label> <input
							id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Mot de passe </label> <input
							id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">inscrire</button>
						<span>déjà inscrit? <a href="/" th:href="@{/login}">Connectez-vous ici</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>


	<style>
        body {
            font-size: 250%;
        }
		
		.navbar {
			background-color : rgb(215, 94, 116);
		}

    </style>
</body>
</html>
