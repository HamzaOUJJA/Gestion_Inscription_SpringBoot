<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Connexion</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
</head>
<body>

	<!-- Barre de Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> 
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Module de Connexion</a>
			</div>
		</div>
	</nav>
	
	<br>
	<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
				
				<h1> Page De Connexion </h1>
				<form th:action="@{/login}" method="post">
					
					<!-- message d'erreur -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Nom d'utilisateur ou mot de passe invalide.</div>
					</div>
				
					<!-- message de déconnexion -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">vous avez été déconnecté.</div>
					</div>
					
					<div class = "form-group">
						<label for ="username"> Nom d'utilisateur </label> :
						<input type="text" class = "form-control" id ="username" name = "username" placeholder="Entrer un Email" autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label for="password">Mot de Passe</label>: 
						<input type="password" id="password" name="password" class="form-control" placeholder="Entrer le mot de passe" />
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
						<span>Nouvel utilisateur? <a href="/" th:href="@{/registration}">Inscrivez-vous ici</a></span>
				</div>
			</div>
		</div>
	</div>




	<style>
        body {
            font-size: 250%;
        }
		
		.navbar {
			background-color : rgb(215, 94, 116);
		}

    </style>
</body>
</html>
